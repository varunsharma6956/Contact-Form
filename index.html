<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style..css">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="heading">
        <p><span>Contact Form</span> <br>
            Please fill all the texts in the feilds.
        </p>
    </div>
    <div class="main">
        <p>Your name : <input type="text" name="name" id="" placeholder="Your Full Name"> </p>
        <p>Your Email : <input type="text" name="email" id="" placeholder="Your Email Address"> </p>
       <p> Your Message : 
           <br>
           <textarea name="subject" id="" cols="100" rows="10" placeholder="Your Message to Us"></textarea>
       </p>
       <p>Subject : <input type="text" name="subject" id="" placeholder="Your Topic"></p>
       <p><input type="submit" name="Send" value="Send"></p>
    </div>
    </form>
</div>
</body>
</html>
